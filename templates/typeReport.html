{% extends "layout.html" %}
{% block body %}
    <div class="text-content">
        <h1>Tipo de Reporte</h1>
        <p>
            La Aplicación es capaz de analizar y predecir los siguientes Reportes. Elija uno:
        </p>
    </div>
    <div class="text-content">
        <form action="{{ url_for('typeReportSelected') }}" method="post" enctype="multipart/form-data">
            <label>
                <select name="listadoReportes" class="listBoxType1">
                    <option value="reporte1" selected> 1 - Tendencia de la infección por Covid-19 en un País.</option>
                    <option value="reporte2"> 2 - Predicción de Infertados en un País.</option>
                    <option value="reporte3"> 3 - Indice de Progresión de la pandemia.</option>
                    <option value="reporte4"> 4 - Predicción de mortalidad por COVID en un Departamento.</option>
                    <option value="reporte5"> 5 - Predicción de mortalidad por COVID en un País.</option>
                    <option value="reporte6"> 6 - Análisis del número de muertes por coronavirus en un País.</option>
                    <option value="reporte7"> 7 - Tendencia del número de infectados por día de un País.</option>
                    <option value="reporte8"> 8 - Predicción de casos de un país para un año.</option>
                    <option value="reporte9"> 9 - Tendencia de la vacunación de en un País.</option>
                    <option value="reporte10">10 - Ánalisis Comparativo de Vacunaciópn entre 2 paises.</option>
                    <option value="reporte11">11 - Porcentaje de hombres infectados por covid-19 en un País desde el primer
                        caso activo.
                    </option>
                    <option value="reporte12">12 - Ánalisis Comparativo entres 2 o más paises o continentes.</option>
                    <option value="reporte13">13 - Muertes promedio por casos confirmados y edad de covid 19 en un País.
                    </option>
                    <option value="reporte14">14 - Muertes según regiones de un país - Covid 19.</option>
                    <option value="reporte15">15 - Tendencia de casos confirmados de Coronavirus en un departamento de un
                        País.
                    </option>
                    <option value="reporte16">16 - Porcentaje de muertes frente al total de casos en un país, región o
                        continente.
                    </option>
                    <option value="reporte17">17 - Tasa de comportamiento de casos activos en relación al número de muertes
                        en un continente.
                    </option>
                    <option value="reporte18">18 - Comportamiento y clasificación de personas infectadas por COVID-19 por
                        municipio en un País.
                    </option>
                    <option value="reporte19">19 - Predicción de muertes en el último día del primer año de infecciones en
                        un país.
                    </option>
                    <option value="reporte20">20 - Tasa de crecimiento de casos de COVID-19 en relación con nuevos casos
                        diarios y tasa de muerte por COVID-19.
                    </option>
                    <option value="reporte21">21 - Predicciones de casos y muertes en todo el mundo - Neural Network
                        MLPRegressor.
                    </option>
                    <option value="reporte22">22 - Tasa de mortalidad por coronavirus (COVID-19) en un país.</option>
                    <option value="reporte23">23 - Factores de muerte por COVID-19 en un país.</option>
                    <option value="reporte24">24 - Comparación entre el número de casos detectados y el número de pruebas de
                        un país.
                    </option>
                    <option value="reporte25">25 - Predicción de casos confirmados por día.</option>

                </select>
            </label>
            <br><br>
            <center>
                <input type="submit" value="Siguiente" class="buttonsType1"/>
            </center>
            </form>
    </div>
    <div class="text-content">
        {% for item in columns %}
            <li>{{ item }}</li>
        {% endfor %}
    </div>
{% endblock %}
