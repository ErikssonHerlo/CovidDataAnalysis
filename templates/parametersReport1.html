{% extends "layout.html" %}
{% block body %}
    <div class="text-content">
        <h1>Tendencia de la Infección por Covid-19 en un País</h1>
        <h2>Parametrización</h2>
        <p>
            Elija las Variables que construiran el Reporte.
        </p>
    </div>
    <div class="text-content">


      <form action="{{ url_for('parameters') }}"  method="post" enctype="multipart/form-data">
      <h2>Variable Independiente (x)</h2>
                <select name="varX" class="listBoxType1">
                    {% for item in columns %}
                    <option value="{{ item }}" selected>{{ item }}</option>
                  {% endfor %}
                </select>
      <h2>Variable Dependiente (y)</h2>
                <select name="varY" class="listBoxType2">
                    {% for item in columns %}
                    <option value="{{ item }}" selected>{{ item }}</option>
                  {% endfor %}
                </select>
      <h2>Columna de Filtrado</h2>
                <select name="columnFilter" class="listBoxType3">
                    {% for item in columns %}
                    <option value="{{ item }}" selected>{{ item }}</option>
                  {% endfor %}
                </select>
      <h2>Campo de Filtrado</h2>
      <div class="col-sm-3">
       <input type="text" name="filter" placeholder="Pais, Fecha, Etc." class="form-control"/>
      </div>
      <div class="centered">
              <input type="submit" value="Generar Reporte" class="buttonsType1"/>
      </div>


      </form>


    </div>
{% endblock %}
